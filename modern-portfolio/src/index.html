<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicente Uzcategui's Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header style="background-color: #333; color: #fff; padding: 1rem 0;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">Vicente Uzcategui</h1>
            <nav>
                <ul style="list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0;">
                    <li><a href="#hero" style="color: #fff; text-decoration: none;">Home</a></li>
                    <li><a href="#about" style="color: #fff; text-decoration: none;">About Me</a></li>
                    <li><a href="#skills" style="color: #fff; text-decoration: none;">Skills</a></li>
                    <li><a href="#projects" style="color: #fff; text-decoration: none;">Projects</a></li>
                    <li><a href="#contact" style="color: #fff; text-decoration: none;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="hero">
            <!-- Include hero component -->
            <div id="hero-section"></div>
        </section>
        
        <section id="about">
            <!-- Include about component -->
            <div id="about-section"></div>
        </section>
        
        <section id="skills">
            <!-- Include skills component -->
            <div id="skills-section"></div>
        </section>
        
        <section id="projects">
            <!-- Include projects component -->
            <div id="projects-section"></div>
        </section>
        
        <section id="contact">
            <!-- Include contact component -->
            <div id="contact-section"></div>
        </section>
    </main>
    
    <footer>
        <!-- Include footer component -->
        <div id="footer"></div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
